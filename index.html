<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guide Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="title">Guide Viewer</div>
      <div class="controls">
        <button id="prevBtn" title="前へ (P)">◀ 前へ</button>
        <button id="nextBtn" class="primary" title="次へ (N)">次へ ▶</button>
        <button id="toggleOverlayBtn" title="オーバーレイ切替 (H)">ハイライト切替</button>
        <button id="previewOnlyBtn" title="プレビューのみ表示 (V)">プレビューのみ</button>
        <label class="small"><input id="autoscroll" type="checkbox" checked /> オートスクロール</label>
        <label class="small"><input id="autoreload" type="checkbox" /> 自動リロード</label>
      </div>
    </header>

    <aside id="toc" class="sidebar" aria-label="目次">
      <div class="sidebar-title">見出し</div>
      <nav id="tocList"></nav>
    </aside>

    <main id="content" class="content" aria-label="内容">
      <div id="loading" class="loading">読み込み中…</div>
    </main>

    <div id="overlay" class="overlay hidden" aria-live="polite"></div>
    <div id="dragHandle" class="drag-handle" title="ウィンドウをドラッグで移動"></div>

    <!-- Minimal controls for preview-only -->
    <div id="miniControls" class="mini-controls">
      <button id="miniPrev" title="前へ (P)">◀</button>
      <button id="miniNext" title="次へ (N)">▶</button>
    </div>

    <!-- Edge navigation (visible in preview-only mode) -->
    <div id="edgePrev" class="edge-nav left" aria-label="前へ"></div>
    <div id="edgeNext" class="edge-nav right" aria-label="次へ"></div>

    <script src="main.js"></script>
    <!-- guide.md will be fetched from the same directory -->
  </body>
  </html>
